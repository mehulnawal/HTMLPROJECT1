    <dl align="center">
        <dt><h1 id="contact">Contact us</h1></dt>
        <dd><h3>Fill up the form to contact us</h3></dd>
    </dl>
        <table align="center" cellpadding="90">
            <tr>
                <td>

                    <form >
                        <label>First Name: </label>
                        <input type="text" name="Fitst Name" placeholder="In capital letters."> 
                
                        <label>Last Name: </label>
                        <input type="text" name="Last Name" placeholder="In capital letters.">
                        
                        <br/><br/>
                
                        <label>Enter emial: </label>
                        <input type="email" name="Enter email" placeholder="In proper format." required>
                
                        <label>Enter password: </label>
                        <input type="password" name="Enter password" placeholder="Only in words." required>
                
                        <br/><br/>
                
                        <label>DOB: </label>
                        <input type="date" name="DOB">
                        
                        <label>Time:</label>
                        <input type="time" name="Time">
                
                        <br/><br/>

                        <label>Roll no: </label>
                        <input type="tel" placeholder="123 49" pattern="[1-3]{3} [4-9]{2}">
                
                        <br/><br/>
                
                        <label>Gender: </label>
                        <input type="radio" name="Gender" value="male">Male
                        <input type="radio" name="Gender" value="female">Female
                        <input type="radio" name="Gender" value="other">Other
                
                        <br/><br/>
                
                        <label>Courses: </label>
                        <input type="checkbox" value="BCA" name="Courses" checked>BCA
                        <input type="checkbox" value="BBA" name="Courses">BBA
                        <input type="checkbox" value="BCOM" name="Courses">BCOm
                
                        <br/><br/>
                
                        <label>City: </label>
                        <select name="City">
                            <option value="rajkot">Rajkot</option>
                            <option value="surat" selected>Surat</option>
                            <option value="Vapi">vapi</option>
                            <option value="bharuch">Bharuch</option>
                        </select>
                
                        <br/><br/>
                
                        <label>Color: </label>
                        <input type="color">
                
                        <br/><br/>
                
                        <label>Range: </label>
                        <input type="range" value="80"> 
                
                        <br/><br/>
                
                        <label>File: </label>
                        <input type="file" multiple>
                        
                        <br/><br/>
                
                        <label>Address:</label>
                        <textarea name="Address" rows="6" cols="20"></textarea>
                
                        <br/><br/>
                
                       
                
                
                        <input type="submit">
                        <input type="reset">
                    </form>
